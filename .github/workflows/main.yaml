# Liga food service
# GitHub Actions

name: food-service-github-actions

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
          cache: maven
      - name: Build with Maven
        run: mvn -B compile --file pom.xml -Dmaven.test.skip
      - name: Run tests
        run: mvn -B test